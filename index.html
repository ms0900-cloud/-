<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>행동경제학 실험</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      font-weight: bold;
    }
    .image-grid {
      display: grid;
      gap: 16px;
      margin: 20px 0;
    }
    #a-options.image-grid,
    #c-options.image-grid {
      grid-template-columns: repeat(3, 1fr);
    }
    #b-options.image-grid {
      grid-template-columns: repeat(3, 1fr);
    }
    .image-grid img {
      width: 90%;
      max-width: 160px;
      border: 2px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .image-grid img:hover {
      transform: scale(1.05);
      border-color: #555;
    }
    .image-grid img.selected {
      border-color: #007bff;
    }
    .label {
      margin-top: 4px;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .rating input {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <div id="intro">
    <h1>행동경제학 실험 - 가장 좋아하는 간식</h1>
    <p>최대한 빠르지만 신중하게 선택해주세요!</p>
    <button onclick="startExperiment()">시작하기</button>
  </div>

  <div id="step-a" class="hidden">
    <p>A단계: 아래 간식 중 하나를 선택해주세요.</p>
    <div class="image-grid" id="a-options"></div>
  </div>

  <div id="step-b" class="hidden">
    <p>B단계: 아래 간식 중 하나를 선택해주세요.</p>
    <div class="image-grid" id="b-options"></div>
  </div>

  <div id="step-c" class="hidden">
    <p>C단계: 아래 간식 중 3개를 선택해주세요.</p>
    <div class="image-grid" id="c-options"></div>
    <button id="submit-c" class="hidden" onclick="finishExperiment()">선택 완료</button>
  </div>

  <div id="step-transition" class="hidden">
    <p>다음 단계로 진행하려면 버튼을 눌러주세요.</p>
    <button onclick="nextStep()">계속</button>
  </div>

  <div id="satisfaction" class="hidden">
    <h2>당신의 선택 결과</h2>
    <p>A: <span id="result-a"></span></p>
    <p>B: <span id="result-b"></span></p>
    <p>C: <span id="result-c"></span></p>
    <p>이 선택에 얼마나 만족하시나요? (1: 매우 불만족 ~ 5: 매우 만족)</p>
    <div class="rating">
      <input type="radio" name="satisfaction" value="1"> 1
      <input type="radio" name="satisfaction" value="2"> 2
      <input type="radio" name="satisfaction" value="3"> 3
      <input type="radio" name="satisfaction" value="4"> 4
      <input type="radio" name="satisfaction" value="5"> 5
    </div>
    <br />
    <button onclick="showThankYou()">제출</button>
  </div>

  <div id="thank-you" class="hidden">
    <h2>감사합니다! 실험이 끝났습니다.</h2>
  </div>

  <script>
    const allOptions = [
      "초코파이", "포카칩", "오예스", "새우깡", "고래밥", "초코송이", "빼빼로", "허니버터칩",
      "콘칩", "죠리퐁", "포스틱", "오감자", "양파링", "나초", "홈런볼"
    ];

    const images = {
      "초코파이": "https://img.danawa.com/prod_img/500000/974/546/img/3546974_1.jpg?_v=20250212101544",
      "포카칩": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5roAyQsNk-U2SrvD7u3vfh5Cs__mSVFZm7Q&s",
      "오예스": "https://img.danawa.com/prod_img/500000/965/117/img/10117965_1.jpg?shrink=360:360&_v=20191210171250",
      "새우깡": "https://image.nongshim.com/non/pro/1594682430086.jpg",
      "고래밥": "https://sitem.ssgcdn.com/00/00/98/item/1000291980000_i1_750.jpg",
      "초코송이": "https://img.danawa.com/prod_img/500000/826/577/img/3577826_1.jpg?_v=20161108161614",
      "빼빼로": "https://sitem.ssgcdn.com/32/11/49/item/1000264491132_i1_750.jpg",
      "허니버터칩": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqNw1r80dpzmwDTq6B3z6egCDk4WD7vVHKHQ&s",
      "콘칩": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6AftGxD8wDov5Ex-87P4RodjqNhsgsBhe-w&s",
      "죠리퐁": "https://cphoto.asiae.co.kr/listimglink/1/2023060916485258778_1686296932.jpg",
      "포스틱": "https://image.nongshim.com/non/pro/product_B.jpg",
      "오감자": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1w26tkveLTSGgx2beAFPAI7Ln-nLvl4Z_3A&s",
      "양파링": "https://img.danawa.com/prod_img/500000/086/519/img/2519086_1.jpg?_v=20161129160529",
      "나초": "https://static.megamart.com/product/image/0634/06341961/06341961_1_960.jpg",
      "홈런볼": "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0uw5bcY3H9DfTeewaDGi3l-a-gtHf4VDZJg&s"
    };

    let stepOrder = [];
    let currentStep = 0;
    let selected = { A: null, B: null, C: [] };
    let shownOptions = { A: [], B: [], C: [] };

    function shuffle(array) {
      return array.sort(() => 0.5 - Math.random());
    }

    function startExperiment() {
      stepOrder = shuffle(["A", "B", "C"]);
      currentStep = 0;
      document.getElementById("intro").classList.add("hidden");
      runStep();
    }

    function runStep() {
      const step = stepOrder[currentStep];
      if (step === "A") showStepA();
      if (step === "B") showStepB();
      if (step === "C") showStepC();
    }

    function nextStep() {
      document.getElementById("step-transition").classList.add("hidden");
      currentStep++;
      runStep();
    }

    function showStepA() {
      const container = document.getElementById("a-options");
      container.innerHTML = "";
      const options = shuffle(allOptions).slice(0, 3);
      shownOptions.A = options;
      options.forEach(name => {
        const div = document.createElement("div");
        const img = document.createElement("img");
        img.src = images[name];
        img.onclick = () => {
          selected.A = name;
          document.getElementById("step-a").classList.add("hidden");
          document.getElementById("step-transition").classList.remove("hidden");
        };
        const label = document.createElement("div");
        label.className = "label";
        label.innerText = name;
        div.appendChild(img);
        div.appendChild(label);
        container.appendChild(div);
      });
      document.getElementById("step-a").classList.remove("hidden");
    }

    function showStepB() {
      const container = document.getElementById("b-options");
      container.innerHTML = "";
      const excluded = new Set([selected.A]);
      const options = shuffle(allOptions.filter(n => !excluded.has(n))).slice(0, 9);
      shownOptions.B = options;
      options.forEach(name => {
        const div = document.createElement("div");
        const img = document.createElement("img");
        img.src = images[name];
        img.onclick = () => {
          selected.B = name;
          document.getElementById("step-b").classList.add("hidden");
          document.getElementById("step-transition").classList.remove("hidden");
        };
        const label = document.createElement("div");
        label.className = "label";
        label.innerText = name;
        div.appendChild(img);
        div.appendChild(label);
        container.appendChild(div);
      });
      document.getElementById("step-b").classList.remove("hidden");
    }

    function showStepC() {
      const container = document.getElementById("c-options");
      container.innerHTML = "";
      const excluded = new Set([selected.A, selected.B, ...shownOptions.A, ...shownOptions.B]);
      const options = shuffle(allOptions.filter(n => !excluded.has(n))).slice(0, 12);
      shownOptions.C = options;
      const selectedSet = new Set();

      options.forEach(name => {
        const div = document.createElement("div");
        const img = document.createElement("img");
        img.src = images[name];
        img.onclick = () => {
          if (selectedSet.has(name)) {
            selectedSet.delete(name);
            img.classList.remove("selected");
          } else if (selectedSet.size < 3) {
            selectedSet.add(name);
            img.classList.add("selected");
          }
          document.getElementById("submit-c").classList.toggle("hidden", selectedSet.size !== 3);
        };
        const label = document.createElement("div");
        label.className = "label";
        label.innerText = name;
        div.appendChild(img);
        div.appendChild(label);
        container.appendChild(div);
      });

      document.getElementById("step-c").classList.remove("hidden");
    }

    function finishExperiment() {
      selected.C = Array.from(document.querySelectorAll("#c-options img.selected")).map(img =>
        img.nextSibling.innerText
      );
      document.getElementById("step-c").classList.add("hidden");
      document.getElementById("result-a").innerText = selected.A || "(선택 없음)";
      document.getElementById("result-b").innerText = selected.B || "(선택 없음)";
      document.getElementById("result-c").innerText = selected.C.join(", ") || "(선택 없음)";
      document.getElementById("satisfaction").classList.remove("hidden");
    }

    function showThankYou() {
      document.getElementById("satisfaction").classList.add("hidden");
      document.getElementById("thank-you").classList.remove("hidden");
    }
  </script>
</body>
</html>
